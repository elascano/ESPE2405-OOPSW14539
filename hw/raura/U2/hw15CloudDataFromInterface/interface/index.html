<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Register</title>
</head>
<body>
  <h1>Payment Register</h1>
  <form id="paymentForm">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required><br><br>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="role">Role:</label>
    <select id="role" name="role" onchange="updateDailyPayment()" required>
      <option value="coordinator">Coordinator</option>
      <option value="professor">Professor</option>
      <option value="Substitute Professor">Substitute Professor</option>
    </select><br><br>
    
    <label for="dailyPayment">Daily Payment:</label>
    <input type="number" id="dailyPayment" name="dailyPayment" readonly><br><br>
    
    <fieldset>
      <legend>Days Worked:</legend>
      <input type="checkbox" id="monday" name="daysWorked" value="Monday">
      <label for="monday">Monday</label><br>
      
      <input type="checkbox" id="tuesday" name="daysWorked" value="Tuesday">
      <label for="tuesday">Tuesday</label><br>
      
      <input type="checkbox" id="wednesday" name="daysWorked" value="Wednesday">
      <label for="wednesday">Wednesday</label><br>
      
      <input type="checkbox" id="thursday" name="daysWorked" value="Thursday">
      <label for="thursday">Thursday</label><br>
      
      <input type="checkbox" id="friday" name="daysWorked" value="Friday">
      <label for="friday">Friday</label><br>
    </fieldset><br>
    
    <button type="button" onclick="calculateTotal()">Calculate</button><br><br>
    
    <label for="totalPayment">Total Payment:</label>
    <input type="number" id="totalPayment" name="totalPayment" readonly><br><br>
    
    <button type="submit">Save</button>
  </form>

  <script src="paymentCalculator.js"></script>
  <script>
    function updateDailyPayment() {
      const role = document.getElementById('role').value;
      let dailyPaymentInput = document.getElementById('dailyPayment');

      switch (role) {
        case 'coordinator':
          dailyPaymentInput.value = '120';
          break;
        case 'professor':
          dailyPaymentInput.value = '80';
          break;
        case 'Substitute Professor':
          dailyPaymentInput.value = '65';
          break;
        default:
          dailyPaymentInput.value = '';
      }
    }
  </script>
</body>
</html>
