<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Multiplication Tables</h1>
<div id="tables"></div>

<script>
    function createMultiplicationTable(number) {
        let table = '<table>';
        table += '<tr><th colspan="2">Multiplication Table of ' + number + '</th></tr>';
        for (let i = 1; i <= 10; i++) {
            table += '<tr><td>' + number + ' x ' + i + '</td><td>' + (number * i) + '</td></tr>';
        }
        table += '</table>';
        return table;
    }

    function generateTables() {
        let tablesDiv = document.getElementById('tables');
        for (let i = 1; i <= 10; i++) {
            tablesDiv.innerHTML += createMultiplicationTable(i);
        }
    }

    generateTables();
</script>

</body>
</html>
