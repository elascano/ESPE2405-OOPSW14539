<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University App</title>
</head>
<body>
  <h1>Create University</h1>
  <form id="university-form">
    <label for="university-id">University ID:</label>
    <input type="text" id="university-id" required><br><br>
    <label for="university-name">University Name:</label>
    <input type="text" id="university-name" required><br><br>
    <label for="university-fee">Fee:</label>
    <input type="number" id="university-fee" required><br><br>
    <button type="submit">Create</button>
  </form>
  <script src="renderer.js"></script>
</body>
</html>
