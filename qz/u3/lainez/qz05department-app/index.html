<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department App</title>
</head>
<body>
  <h1>Create Department</h1>
  <form id="department-form">
    <label for="department-id">Department ID:</label>
    <input type="text" id="department-id" required><br><br>
    <label for="department-name">Department Name:</label>
    <input type="text" id="department-name" required><br><br>
    <label for="department-rent">Rent:</label>
    <input type="number" id="department-rent" required><br><br>
    <button type="submit">Create</button>
  </form>
  
  <h2>Departments</h2>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Rent</th>
        <th>Final Rent</th>
      </tr>
    </thead>
    <tbody id="department-table-body">
    </tbody>
  </table>
  
  <script src="renderer.js"></script>
</body>
</html>
